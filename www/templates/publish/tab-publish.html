<ion-view hide-nav-bar="true">
  <ion-content class="padding0">
    <div class="margin10-bottom list country-intro padding0">
      <a ng-repeat="item in destinationList" href="#/tab/publish/{{item.id}}" class="item border0 item-image margin5-bottom">
        <img ng-src="{{item.img}}" height="180" >
        <div class="country-intro-text col">
          <div class="light ft-bold ft-22 padding-bottom">{{item.name}}</div>
          <span class="light">{{item.text}}</span>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
