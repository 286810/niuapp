<ion-view hide-nav-bar="true" id="trip-comment">
  <ion-header-bar>
    <h2 class="title">评价</h2>

    <div class="buttons">
      <button class="button button-clear button-brown">投诉</button>
    </div>
  </ion-header-bar>
  <ion-content class="">
    <div class="list margin20-top">
      <div class="item item-avatar">
        <img ng-src="./img/guider.png" >
        <h2>高圆圆</h2>
        <div>
          <span class="icon ion-ios-star h5 energized"></span>
          <span class="icon ion-ios-star h5 energized"></span>
          <span class="icon ion-ios-star h5 energized"></span>
          <span class="icon ion-ios-star h5 energized"></span>
          <span class="icon ion-ios-star h5 gray"></span>
        </div>
      </div>
      <a href="#/tab/my-trip-detail" class="item item-icon-right">
        查看行程及费用
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <div class="item text-center">
        <span class="icon ion-ios-star h2" ng-click="setStar(1)" ng-class="{ 'energized': tripOpt.star_1, 'gray': !tripOpt.star_1 }"></span>
        <span class="icon ion-ios-star h2" ng-click="setStar(2)" ng-class="{ 'energized': tripOpt.star_2, 'gray': !tripOpt.star_2 }"></span>
        <span class="icon ion-ios-star h2" ng-click="setStar(3)" ng-class="{ 'energized': tripOpt.star_3, 'gray': !tripOpt.star_3 }"></span>
        <span class="icon ion-ios-star h2" ng-click="setStar(4)" ng-class="{ 'energized': tripOpt.star_4, 'gray': !tripOpt.star_4 }"></span>
        <span class="icon ion-ios-star h2" ng-click="setStar(5)" ng-class="{ 'energized': tripOpt.star_5, 'gray': !tripOpt.star_5 }"></span>
      </div>
    </div>
    <div class="item item-input">
      <textarea placeholder="说点什么吧..."></textarea>
    </div>
  </ion-content>
</ion-view>
