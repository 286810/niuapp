<ion-view hide-nav-bar="true" id="trip-wait">
  <ion-header-bar>
    <h2 class="title">等待行程</h2>
    <div class="buttons">
      <button class="button button-clear button-brown">取消行程</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding stable-bg">

    <div class="list stable-bg margin0">
      <div class="item stable-bg border0">
        <span class="list-head padding-left">行程详情</span>
      </div>
    </div>
    <div class="list card stable-bg margin0">
      <div class="item ft-14">
        <span>出发时间</span>
        <span class="item-note dark"> 5月 </span>
      </div>
      <div class="item ft-14">
        <span>人数</span>
        <span class="item-note dark"> 4人 </span>
      </div>
    </div>

    <div class="list card stable-bg">
      <div class="item ft-14">
        <span>东京 / 4天</span>
        <span class="item-note dark"> 购物 </span>
      </div>
      <div class="item ft-14">
        <span>大阪 / 4天</span>
        <span class="item-note dark"> 参观景点 </span>
      </div>
      <div class="item ft-14">
        <span>北海道 / 4天</span>
        <span class="item-note dark"> 泡温泉 </span>
      </div>
    </div>

    <div class="list card stable-bg">
      <div class="item ft-14">
        <span>行程愿景</span>
        <span class="item-note dark"> 随心行走 </span>
      </div>
    </div>

    <div class="list">
      <div class="item item-image">
        <img ng-src="./img/trip-wait.jpg" >
      </div>
    </div>
  </ion-content>
</ion-view>
