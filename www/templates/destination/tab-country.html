<ion-view view-title="目的地">
  <ion-content class="padding0">
    <div class="margin10-bottom list country-intro padding0">
      <a ng-repeat="item in destinationList" href="#/tab/destination/{{item}}/city" class="item border0 item-image margin5-bottom">
        <img ng-src="./img/{{item.dic_key}}.jpg" height="180" >
        <div class="country-intro-text col">
          <div class="light ft-bold ft-22">{{item.dic_value}}</div>
          <!--<div class="light ft-bold ft-22 padding-bottom">{{item.dic_value}}</div>-->
          <!--<span class="light">{{item.text}}</span>-->
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
