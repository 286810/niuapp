<ion-view view-title="手机登录">
  <ion-content class="stable-bg">
    <div class="margin40-top">
      <h2 class="text-center brown">身份验证</h2>
    </div>

    <div class="list margin20-top">
      <div class="item item-input">
        <input type="number" ng-model="traveler.phoneFourDigits" placeholder="请输入手机号后四位">
      </div>
      <label class="item item-input item-button-right">
        <span class="input-label">输入验证码</span>
        <input type="text" name="captcha" ng-model="traveler.captcha" ng-minlength="2" required >
        <button class="button button-clear button-green ft-12">获取验证码</button>
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-green">完成</button>
    </div>
  </ion-content>
</ion-view>
